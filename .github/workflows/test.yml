name: Test
on:
  pull_request
  
jobs:
  build:
    runs-on: ubuntu-latest
    
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup node
    - uses: actions/setup-node@v3
      with:
        node-version: latest
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test
